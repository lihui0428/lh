<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<link rel="stylesheet" href="css/logo.css">
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<header>
			<a href="#">LOGO</a>
		</header>
		<div class="box">
			<div class="logo">
				<img src="img/登录/dllogo.png" />
			</div>
			<div class="title">
				Login Into Your Account
			</div>
			<div class="content">
				<p class="name">

				</p>
				<div class="content-1">
					<input type="text" placeholder="User Name" id="username" />
					<img src="img/登录/输入名称.png" />
				</div>
				<p class="yonghu1">

				</p>
				<div class="content-2">
					<input type="password" placeholder="Password" id="psd" />
					<img src="img/登录/输入密码.png" />
				</div>
				<div class="tishi">

				</div>
				<div class="btn" id="submit">
					注册
				</div>
				<div class="xuanqu">
					<input type="checkbox" name="check" id="check" class="che" />
					<p>Remember Me</p>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var inpt = document.querySelectorAll('input');
		var t = document.querySelector('.tishi');
		inpt[0].onblur = function() {
			var reg = /^[A-z]+[A-z_\d]{6,18}$/;
			if(reg.test(inpt[0].value) == true) {
				t.innerHTML = "恭喜,用户名可以使用";
				t.style.color = "limegreen";
			} else {
				t.innerHTML = "大小写字母开头6-18位";
				t.style.color = "red";
			}
		}
		inpt[1].onblur = function() {
			var reg = /^[A-z\d]{6,12}$/
			if(reg.test(inpt[1].value) == true) {
				t.innerHTML = "密码强度为:高";
				t.style.color = "limegreen";
			} else {
				t.innerHTML = "6~12个字符,区分大小写";
				t.style.color = "red";
			}
		}
		$('#submit').click(function() {
			$.ajax({
				type: "post",
				url: "http://47.92.37.168/luntai/php/index.php?C=Login&M=sign",
				dataType:"json",
				data: {
					'username': $('#username').val(),
					'password': $('#psd').val()
				},
				success: function(data) {
					if(data.code == '200') {
						location.href = 'logo.html';
					}else if(data.code != '200'){
//						alert("This email has been registered!")
						t.innerHTML = "This email has been registered!"
					}
				}
			});
			return false;
		})
	</script>

</html>
